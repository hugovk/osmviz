language: python

# Supported CPython versions:
# https://en.wikipedia.org/wiki/CPython#Version_history
python:
 - pypy3
 - pypy
 - 2.7
 - 3.6
 - 3.5
 - 3.4
 - 3.3

sudo: false

before_install:
 - sudo apt-get update
 - sudo apt-get build-dep python-pygame
 - sudo apt-get install python-pygame

install:
 - pip install pep8 pyflakes
 - pip install pillow

script:
 - python test/test_manager.py
 # Static analysis
 - pyflakes .

after_script:
 # Static analysis
 - pep8 --statistics --count .

matrix:
  fast_finish: true
  allow_failures:
  - python: pypy3
  - python: 3.6
  - python: 3.5
  - python: 3.4
  - python: 3.3
